<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/* CSS */
			html{
			    background: #F1F1F1;
				
			}
			p{
				text-indent: 2em;
			}
			.modal {
			    display: none;
			    width: 700px;
			    height: 569px;
			    position: fixed;
			    top: 44%;
			    left: 50%;
			    transform: translate(-50%,-50%);
			    background-color: white;
			    border-radius:30px;
			}
			.modal>div>h1{
				font-family: 方正小标宋简体;
				text-align: center;
			}
			.modal>div{
				padding-top:30px ;
				font-family: 华文琥珀;
				color: burlywood;
				margin: 0 28px;
				font-size: 22px;
				line-height: 38px;
			}
			.modal:target {
			    display: block;
			    margin: 0 auto;
			}

		</style>
	</head>
	<body>
		<!-- HTML -->
		<a href="#modal">打开弹窗</a>
		<div class="modal" id="modal">
		    
		    <div>
		    	<h1>广济桥</h1>
		    	<p>
		    		广济桥，为古运河上仅存的一座七孔石拱桥。此桥的造型十分秀丽，在桥下一共置有八座镇水兽。
		    		有赋记曰：“唐栖南北通衢也，跨溪有桥，额曰通济。肇自前代，漫不可考，久益倾圮，往来病之。”，故又称“通济桥”。
		    	</p>
		    	<p>
		    		古桥穿古镇，连系两岸人。广济桥的修建，便利了两岸人民的交通，加速两岸的发展，增强了人民的幸福感。“广济”，其实就是
		    		为两岸人民祈福的意思。
		    	</p>
		    	
		    </div>
		    <a href="#">打卡景点</a>
		</div>

	</body>
</html>
